{% extends "dashboard/base.html" %}

{% block title %}Delete Health Record{% endblock %}

{% block content %}

<h2>Delete Health Record</h2>

<p>
    Are you sure you want to delete this health record for
    <strong>{{ record.pet.name }}</strong>
    ({{ record.event_type }})?
</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn-delete">
        Yes, Delete
    </button>
    <a href="{% url 'dashboard:health_records' %}" class="btn-outline">
        Cancel
    </a>
</form>

{% endblock %}
